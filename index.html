<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <script
     src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src ="script.js"></script>

    
</head>
<body>
    <div id="content-box">
        <h1>Love Calculator</h1>
        <p>ENTER YOU NAME AND LOVERS NAME TO SEE IF YOUR RELATIONSHIP WORK OUT!!</p>
        <br>
        <label for="your-name"> Your Name: </label>
        <input type="text" id="your-name" name="your-name"> 
        <label for="lovers-name"> Lovers Name: </label>
        <input type="text" id="lovers-name" name="lovers-name">

        <button id="calculate"> Calculate Love %</button>

        <h2 id="result-message"></h2>
        <p id="result-percentage"></p>
    </div>
    
    
</body>
</html>
